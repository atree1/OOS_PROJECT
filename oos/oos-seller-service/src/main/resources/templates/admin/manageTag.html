<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/sellerLayout}">


<div class="container" style="margin-top: 20px;"
	layout:fragment="container">
<style>
.btn{
	margin-bottom:5px;
}
</style>
	<h1 align='center'>상품관리</h1>
	<br />
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
                 <div class="panel-heading">
                    	 해시태그
                 </div>
                 <!-- /.panel-heading -->
                 <div class="panel-body">
                     <p>
                     	<span  th:each="arr:${tagList}">
                      		<button type="button" th:text="${arr.tag}"
                      		class="btn btn-default">TAG</button>
                     	</span>
                     </p>
                 </div>
                 <!-- /.panel-body -->
             </div>
             <div class="form-group has-success" style="margin: 0 auto;width:500px;">
	            <label class="control-label" for="inputTag">태그입력</label>
	            <input type="text" class="form-control" id="inputTag" onkeyup="javascript:test(this);">
	            <p class="help-block">쉼표(,)로 여러개의 태그를 입력할 수 있습니다.<br>
	            		띄어쓰기 없이 입력해주세요.</p>
	        </div>
	        <button type="button" id="tagBtn" style="margin: 30px auto;width:500px;"
	        class="btn btn-success btn-lg btn-block">태그 등록</button>
		</div>
	</div>
	
</div>


<script src="/js/jquery.min.js"></script>
<th:block layout:fragment="script">
<script th:inline="javascript">

$(document).ready(function(){
	
	$("#tagBtn").click(function(){
		$.ajax({
			data: $("#inputTag").val(),
			
		});
	});
	
	function test(obj){
       var a = $('#inputTag').val().replace(/ /gi, '');
	}
});

</script>
</th:block>
</html>
