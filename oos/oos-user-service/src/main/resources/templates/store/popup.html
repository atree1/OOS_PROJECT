<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 상세정보</title>
</head>
<link href="/css/nanumbarungothic.css" type="text/css" rel="stylesheet">
<link href="/css/common.css" type="text/css" rel="stylesheet">
<link href="/css/custom_bootstrap.css" type="text/css" rel="stylesheet" />
<body>
	<div class="myPageContentArea" style="position: relative; width: 460px; min-height: 400px; margin:20px auto;">
		<div style="font-size: 20px; color: #202225; height: 40px; border-bottom: 1px solid #bebebe;">Seller Notify</div>
		<div
			style="font-size: 14px; width: 100%; height: 50px; position: relative; border-bottom: 1px solid #eee;">
			<div
				style="position: absolute; left: 40px; top: 15px; font-size: 20px; text-align: center;">
				제목 : <span class="writeTitle" th:text="${popup.title}"></span>
			</div>
			
		</div>
 		
			<div class="questionDetail">
				<div style="background-color: #fafafa; font-size: 14px; color: #202225; border-bottom: 1px solid #eee; min-height: 100px; line-height: 1.4;">
					<div style="padding: 30px 15px 15px 15px;background-color: #ffffff; padding-left: 40px;"
					th:text="${popup.content}">
						<span class="qnaType"
							style="font-weight: bold;">
							&gt;&gt;&gt;구매자</span>
					</div>
				</div>
			</div>
			
			<div>
				<button id="listBtn" class="basketSwapBtn">공지사항 목록</button>
			</div>
		
		<div class="buttonArea" style="text-align: center;">
			<button type='submit' class="backList" id="backList"
				onclick='javascript:self.close();' style="margin-top: 25px;">팝업 닫기</button>
		</div>
		
<form id="notifyForm">
		<input type='hidden' name='amount' th:value='${pageMaker.cri.amount}' />
		<input type='hidden' id='pageNum' name='pageNum'
			th:value='${pageMaker.cri.pageNum}' />
		<input type='hidden' name='sid' th:value='${seller.sid}'/>
		<input type='hidden' th:name='${_csrf.parameterName}' th:value='${_csrf.token}'>
</form>        		
		
<script src="/js/jquery.min.js"></script>
<th:block layout:fragment="script">
	<script th:inline="javascript">

$(document).ready(function(){
	
	var notifyForm = $("#notifyForm");
		
	$("#listBtn").on("click",function(e){
		
		e.preventDefault();
		notifyForm.attr("action","/store/popupList").attr("method","get").submit();
		
	});
	
	
});
	
		
	</script>
</th:block>			
</div>
</body>
</html>
